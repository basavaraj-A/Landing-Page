<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - MBJ Technologies</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    .contact-section {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-section p {
      margin: 10px 0;
      color: #555;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      background-color: #06255e4f;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>

</head>
<body>
  <div class="contact-section">
    <h2>Contact Us</h2>

    <p>
      <strong>Address:</strong><br />
      Gate No. 169, Talwade Road,<br />
      Rupee Nagar, behind Saraswati English Medium School,<br />
      Pune-411062, Maharashtra, India.
    </p>

    <p><strong>Email:</strong> mbjtechnologies22@gmail.com</p>
    <p><strong>Phone:</strong> +91-XXXXXXXXXX</p>

    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 MBJ Technologies. All rights reserved.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Inquiry - MBJ Technologies</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .inquiry-form {
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .inquiry-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .inquiry-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .inquiry-form input,
    .inquiry-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .inquiry-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    .inquiry-form button {
      width: 100%;
      padding: 12px;
      background-color: #1e293b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .inquiry-form button:hover {
      background-color: #334155;
    }
  </style>
 
</head>
<body>
  <div class="inquiry-form">
    <h2>Customer Inquiry Form</h2>
    <form id="inquiryForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="inquiry">Product/Service Inquiry</label>
      <input type="text" id="inquiry" name="inquiry" placeholder="What are you interested in?" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
  </div>

  <script>
    document.getElementById('inquiryForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const inquiry = document.getElementById('inquiry').value;
      const message = document.getElementById('message').value;

      Email.send({
        SecureToken: "df6437ec-1da4-4668-9ca8-278dd232a236", // Replace with your real SecureToken
        To: 'tubeyou30603@gmail.com',
        From: 'basu.9901.annigeri@gmail.com',
        Subject: `New Inquiry from ${name}`,
        Body: `
          <strong>Name:</strong> ${name}<br>
          <strong>Email:</strong> ${email}<br>
          <strong>Inquiry:</strong> ${inquiry}<br>
          <strong>Message:</strong><br>${message}
        `
      }).then(response => {
        if (response === 'OK') {
          alert('Your inquiry has been sent successfully.');
          document.getElementById('inquiryForm').reset();
        } else {
          alert('Error sending inquiry: ' + response);
        }
      });
    });
  </script>
</body>
</html>
